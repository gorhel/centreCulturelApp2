<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des ordinateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ng-container *ngIf="!ordinateurs || ordinateurs.length == 0">
      <div *ngFor="let n of [0,1,2, 3]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of ordinateurs">
      <ion-item>
        <ion-label>
          {{item.nomOrdinateur}}
          <p></p>
        </ion-label>
        <ion-note slot="end" color="primary"></ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          Supprimer
        </ion-item-option>
        <ion-item-option button [routerLink]="['/details', item.id]" color="secondary">
          <ion-icon slot="top" name="create"></ion-icon>
          Modifier
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list lines="full">
    <h2>Ajouter</h2>
    <ion-item>
      <ion-label>nom ordi</ion-label>
      <ion-input required type="text" [(ngModel)]="ordinateur.nomOrdinateur"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="saveOrdinateur()">Enregistrer</ion-button>
  

</ion-content>
